<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnLoop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body class="light-theme">
    <div class="auth-container">
        <div class="auth-box">
            <h1>LearnLoop</h1>
            <div class="form-container">
                <form id="login-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p class="auth-switch">Don't have an account? <a href="#" id="show-register">Register</a></p>
                </form>

                <form id="register-form" class="hidden">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
            <p id="auth-message" class="error-message"></p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
